<!DOCTYPE html>
<html>
	
	<meta charset="utf-8">
	<title>Register</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='frontend/static/styles/connexion_style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<script src="frontend/static/scripts/dynamic_list.js"></script>
		
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="login">Login</a>
				<a href="register" class="active">Register</a>
			</div>
			<form action="register" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				

                <label for="password"><i class="fas fa-lock"></i></label>
				<input type="password" name="password" placeholder="Password" id="password" required>
                <label for="password"><i class="fas fa-lock"></i></label>
				<input type="password" name="confirm_password" placeholder="Password" id="confirm_password" required>


                <!-- <label for="Contry"><i class=""></i></label>
				<input type="text" name="contry" placeholder="Contry" id="contry" required> -->
				
				<label>Pays</label>
				<select id="contry" name="contry" class="contry">
					{% for p in msg.pays %}
						{{ p.name }}
						<option value={{ p.id }}> {{ p.name }}</option>
					{% endfor %}
				</select>
					


				<label for="Citie"><i class=""></i></label>
				<select id="citie" name="citie">
					{% for p in msg.first_cities_all %}
						{{ p.name }}
						<option value={{ p.id }}> {{ p.name }}</option>
					{% endfor %}
				</select>

                
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>                
                <input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">
					
				</div>
				<input type="submit" value="Register">
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
