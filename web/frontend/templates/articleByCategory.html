{% extends "/frontend/templates/base.html" %}
{% block title %}Hello{% endblock %}

{% block content %}
    <h1>Liste article of categorie </h1>
    <div id="store" >
        {% for article in listecategorie %}

        {% endfor %}
    </div>

{% endblock %}
